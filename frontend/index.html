<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#6D5EF6" />
    <title>Whendoist</title>

    <!-- Nunito font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Whendoist" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/apple-touch-icon-167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180.png" />

    <!-- Prevent pinch-to-zoom on desktop (macOS trackpad) -->
    <script>
      document.addEventListener('wheel', (e) => {
        if (e.ctrlKey) e.preventDefault();
      }, { passive: false });
      document.addEventListener('gesturestart', (e) => { e.preventDefault(); });
      document.addEventListener('gesturechange', (e) => { e.preventDefault(); });
    </script>

    <!-- iOS PWA viewport fix: screen.height is always correct -->
    <script>
      if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
        document.documentElement.style.setProperty('--app-height', `${screen.height}px`);
        window.addEventListener('orientationchange', () => {
          setTimeout(() => {
            document.documentElement.style.setProperty('--app-height', `${screen.height}px`);
          }, 100);
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
