<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{% block title %}Whendoist{% endblock %}</title>

    <!-- PWA / Add to Home Screen -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#6D5EF6">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Whendoist">
    <link rel="apple-touch-icon" href="/static/img/favicon-256x256.png">

    <!-- Favicon -->
    <link rel="icon" href="/static/img/favicon-32x32.png" type="image/png" sizes="32x32">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3/air-datepicker.css">
    <link rel="stylesheet" href="/static/css/app.css">
    {% block extra_css %}{% endblock %}
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3/air-datepicker.js"></script>
    <script src="/static/js/toast.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <a href="/" class="brand">
                <img src="/static/img/logo.png" alt="Whendoist" class="brand-logo">
                <span class="version-badge">v0.7</span>
            </a>
            {% if user %}
            <!-- Energy Selector (visible on dashboard only) -->
            {% if request.url.path == '/dashboard' %}
            <div class="header-energy" id="header-energy">
                <span class="energy-label">Energy</span>
                <div class="energy-pills">
                    <button type="button" data-energy="1" class="energy-pill" aria-pressed="false" title="Zombie mode">ðŸ§Ÿ</button>
                    <button type="button" data-energy="2" class="energy-pill active" aria-pressed="true" title="Normal mode">â˜•</button>
                    <button type="button" data-energy="3" class="energy-pill" aria-pressed="false" title="Focus mode">ðŸ§ </button>
                </div>
            </div>
            {% endif %}
            <!-- Spacer to push right-side elements -->
            <div class="header-spacer"></div>
            <!-- Page Navigation -->
            <nav class="header-nav">
                <a href="/thoughts" class="nav-item{% if request.url.path == '/thoughts' %} active{% endif %}">Thoughts</a>
                <a href="/dashboard" class="nav-item{% if request.url.path == '/dashboard' %} active{% endif %}">Tasks</a>
                <a href="/analytics" class="nav-item{% if request.url.path == '/analytics' %} active{% endif %}">Analytics</a>
                <a href="/settings" class="nav-item{% if request.url.path == '/settings' %} active{% endif %}">Settings</a>
            </nav>
            <a href="/auth/logout" class="btn-logout" title="Logout">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </a>
            <!-- Mobile Hamburger Menu -->
            <button type="button" class="hamburger-toggle" aria-label="Menu" onclick="toggleMobileNav()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            {% endif %}
        </div>
    </header>
    {% if user %}
    <!-- Mobile Navigation Drawer -->
    <nav class="mobile-nav" id="mobile-nav">
        <a href="/thoughts" class="{% if request.url.path == '/thoughts' %}active{% endif %}">Thoughts</a>
        <a href="/dashboard" class="{% if request.url.path == '/dashboard' %}active{% endif %}">Tasks</a>
        <a href="/analytics" class="{% if request.url.path == '/analytics' %}active{% endif %}">Analytics</a>
        <a href="/settings" class="{% if request.url.path == '/settings' %}active{% endif %}">Settings</a>
        <a href="/auth/logout">Logout</a>
    </nav>
    <script>
    function toggleMobileNav() {
        const nav = document.getElementById('mobile-nav');
        const btn = document.querySelector('.hamburger-toggle');
        nav.classList.toggle('open');
        btn.classList.toggle('active');
    }
    </script>
    {% endif %}
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
