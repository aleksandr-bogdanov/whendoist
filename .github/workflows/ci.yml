# =============================================================================
# Whendoist CI Pipeline
# =============================================================================
#
# Runs on every push/PR to master/main branches.
#
# Jobs:
#   1. lint      - Code style checks (ruff)
#   2. test      - Unit tests with PostgreSQL (pytest)
#   3. typecheck - Static type analysis (pyright)
#
# All jobs must pass for PRs to be mergeable.
# =============================================================================

name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  # ---------------------------------------------------------------------------
  # Lint: Code style and formatting checks
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use uv for fast, reliable Python package management
      # https://github.com/astral-sh/uv
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      # Ruff: Fast Python linter (replaces flake8, isort, pyupgrade, etc.)
      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

  # ---------------------------------------------------------------------------
  # Test: Run pytest with PostgreSQL service container
  # ---------------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint  # Only run tests if lint passes

    # PostgreSQL service for integration tests
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: whendoist
          POSTGRES_PASSWORD: whendoist
          POSTGRES_DB: whendoist_test
        ports:
          - 5432:5432
        # Health checks to ensure DB is ready before tests run
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests
        env:
          # Dummy values for required env vars (not used in unit tests)
          SECRET_KEY: test-secret-key-for-ci
          BASE_URL: http://localhost:8000
          TODOIST_CLIENT_ID: test
          TODOIST_CLIENT_SECRET: test
          GOOGLE_CLIENT_ID: test
          GOOGLE_CLIENT_SECRET: test
        run: uv run pytest -v -m "not integration"

      - name: Run integration tests (PostgreSQL)
        env:
          # Test database connection (matches service container above)
          DATABASE_URL: postgresql+asyncpg://whendoist:whendoist@localhost:5432/whendoist_test
          # Dummy values for required env vars
          SECRET_KEY: test-secret-key-for-ci
          BASE_URL: http://localhost:8000
          TODOIST_CLIENT_ID: test
          TODOIST_CLIENT_SECRET: test
          GOOGLE_CLIENT_ID: test
          GOOGLE_CLIENT_SECRET: test
        run: uv run pytest -v -m integration

  # ---------------------------------------------------------------------------
  # Type Check: Static type analysis with pyright
  # ---------------------------------------------------------------------------
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install pyright

      # Pyright: Fast static type checker for Python
      - name: Run pyright
        run: uv run pyright app/
