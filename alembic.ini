# Alembic configuration for Whendoist
# See docs/MIGRATIONS.md for usage guide

[alembic]
# Path to migration environment and versions
script_location = alembic

# Template for new migration filenames
# Format: YYYYMMDD_HHMMSS_description.py
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate long migration names
truncate_slug_length = 40

# Timezone for timestamps (UTC recommended for consistency)
timezone = UTC

# Database URL - loaded from environment in env.py
# DO NOT hardcode credentials here
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Run ruff format on new migration files
hooks = ruff
ruff.type = exec
ruff.executable = uv
ruff.options = run ruff format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
